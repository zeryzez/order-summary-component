<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">

      <img src="./images/illustration-hero.svg" alt="illustration-hero">

      <div class="second-container">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="little-square">

          <img src="./images/icon-music.svg" alt="icon-music">

          <div class="little-price">
            
            <p>Annual Plan</p>
            <p class="price">$59.99/year</p>

          </div>

          <button>Change</button>
        </div>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
  </div>
</body>
</html>
